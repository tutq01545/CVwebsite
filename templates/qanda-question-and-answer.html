{% load i18n %}

<style>
    .break-word {
        overflow-wrap: break-word;
        max-width: 45em;
    }
    .question-and-answer-answer {
        margin-top: 4vh;
        margin-bottom: 6vh;
    }
    li.active, li.disabled {
        position: relative;
        display: block;
        padding: .5rem .75rem;
        margin-left: -1px;
        line-height: 1.25;
        color: #007bff;
        background-color: #fff;
        border: 1px solid #dee2e6;
    }
</style>
<script>

    $( document ).ready(function() {
        var items = $("p");
        var numItems = items.length;
        var perPage = 5;
        items.slice(perPage).hide();
        if(numItems != 0){
            $(".pagination").pagination({
                items: numItems,
                itemsOnPage: perPage,
                cssStyle: "light-theme",
                onPageClick: function(pageNumber) {
                    var showFrom = perPage * (pageNumber - 1);
                    var showTo = showFrom + perPage;
                    items.hide().slice(showFrom, showTo).show();
                }
            });
        }
    });

</script>

{% if question_answer_list %}

{% for value_pair in question_answer_list %}
<p class="break-word">
    <button class="btn btn-link" style="text-align:left" type="button" data-toggle="collapse"
            data-target="#collapse-{{value_pair.id}}" aria-expanded="false" aria-controls="collapse-{{value_pair.id}}">
    {{ value_pair.question }}
    </button>
</p>

{% endfor %}
<nav aria-label="Page navigation">
    <ul class="pagination">
    </ul>
</nav>

{% endif %}
